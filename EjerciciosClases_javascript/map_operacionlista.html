<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>

<body>
    <div>
        <p>Ver resultado por consola</p>
    </div>
    <script type="text/javascript">
        const ARRAY1 = [1, 4, 9, 16];
        const MAP1 = ARRAY1.map((x => x * 2)); //con la funcion map se cambian los valores del array por la operacion indicada dentro de la funcion

        // el resultado seria 2, 8, 18, 32
        console.log(MAP1);
    </script>

</body>

</html>
