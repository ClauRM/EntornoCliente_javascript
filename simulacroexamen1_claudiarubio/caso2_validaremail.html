<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caso2_claudiarubio</title>
</head>

<body>
    <h3>Caso2.html: Valida una dirección de mail.<br>
        • Debe tener entre 9 y 50 caracteres. <br>
        • Debe empezar por una letra. <br>
        • Debe tener una única @. Su posición debe estar al menos a 3 caracteres de distancia del inicio y al menos a 5
        caracteres del final.<br>
        • Debe terminar en .com, o .es, o.net o .org. </h3><br>
    <form action="validaemail">
        <div class="input-group mb-3">
            <input id="email" type="text" class="form-control" placeholder="Introduce email">
            <input id="boton" type="button" class="btn btn-secondary mb-3 mt-3" value="validar">
        </div><br>
        <div id="resultado"></div>
    </form>
    <script src="script/caso2script.js"></script>
</body>

</html>
