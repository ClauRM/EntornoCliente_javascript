<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica3_claudiarubio</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--jquery-->
    <script type="text/javascript" src="script/jquery-3.6.3.min.js"></script>
</head>

<body class="p-1">
    <!--header-->
    <div>
        <h1 class="text-center bg-primary pt-3 pb-3 text-uppercase">Registro de Hot Wheels</h1>
    </div>
    <!--texto informativo-->
    <div class="text-center my-2">

        <h4 class="text-primary text-uppercase">Registro de coches</h4>
        <p>Para registrar un nuevo coche, cumplimenta los siguientes campos y pulsar en Registrar:</p>
        <!--div para mostrar mensajes-->
        <!-- d-none oculto por defecto -->
        <div id="oculto" class="alert alert-primary d-flex d-none align-items-center justify-content-center"
            role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
                aria-label="Warning:">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
            <div id="mensajes">
            </div>
        </div>
    </div>
    <!--formulario para introducir los datos por metodo post-->
    <form method="post" action="">
        <div class="row m-auto">
            <div class="d-flex flex-column col-4 mx-auto">
                <div class="form-floating mb-2">
                    <input id="fecha" class="form-control" type="text" id="fecha"
                        placeholder="Introduzca fecha de entrada dd/mm/aaaa">
                    <label>Fecha de adquisisión dd/mm/aaaa</label>
                </div>
                <div class="form-floating mb-2">
                    <input id="modelo" class="form-control" type="text" id="modelo"
                        placeholder="Introduzca modelo del coche">
                    <label>Modelo del coche</label>
                </div>
            </div>
            <div class="d-flex flex-column col-4 mx-auto">
                <div class="form-floating mb-2">
                    <input id="serie" class="form-control" type="text" id="serie"
                        placeholder="Introduzca serie del coche">
                    <label>Serie del coche</label>
                </div>
                <div class="form-floating mb-2">
                    <input id="descripcion" class="form-control" type="text" id="descripcion"
                        placeholder="Introduzca breve descripcion">
                    <label>Descripción del modelo</label>
                </div>
            </div>
        </div>
    </form>
    <!--botones-->
    <div class="row">
        <!--boton registro-->
        <div class="col">
            <div class="mb-2 mt-2 d-flex justify-content-end">
                <input class="btn btn-primary" id="registrar" type="submit" value="Registrar coche">
            </div>
        </div>
        <!--boton reset-->
        <div class="col">
            <div class="mb-2 mt-2 d-flex justify-content-start">
                <input class="btn btn-primary" id="reset" type="submit" value="Limpiar campos">
            </div>
        </div>
    </div>
    <!--tabla para los datos-->
    <div id="listado" class="text-center border border-primary border-3 mt-2">
        <p>Listado de coches registrados por fecha de adquisisión.</p>
    </div>
    <!--footer-->
    <div>
        <h5 class="text-center bg-primary mt-2 pt-2 pb-2">Claudia Rubio &copy; Todos los derechos reservados</h5>
    </div>
    <script type="text/javascript" src="script/controlador.js"></script><!--script controlador-->
    <script type="text/javascript" src="script/validaciones.js"></script><!--validacion de campos-->
    <script type="text/javascript" src="script/indexedDB.js"></script><!--registro en indexedDB-->
</body>

</html>
